<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form id="userSearch">
    <input id="pokeName" type="text">
    <button type="submit">Search!</button>
  </form>
  <div id="results">
    <h1 id="pokemonName"></h1>
    <h3><span class="pokeName"></span>Type is: <span class="pokeType"></span></h3>
    <h3>Some moves for <span class="pokemonName"></span> are: <span class="moves1"></span> & <span class="moves2"></span> & <span class="moves3"></span> & <span class="moves4"></span> & <span class="moves5"></span></h3>
  </div>
</body>
</html>
